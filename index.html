<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE CYBER | Math Hub</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Prompt:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <canvas id="canvas-stars"></canvas>

    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <h1 class="neon-text">SPACE CYBER</h1>
            <div class="nav-links">
                <button class="btn-cyber" onclick="app.showPage('home')">Mr. Graph</button>
                <button class="btn-cyber" onclick="app.showPage('lab')">Graph Lab</button>
                <button class="btn-cyber" id="nav-classic" onclick="arenaHub.loadClassic()">Function Duel Arena</button>
                <button class="btn-cyber" onclick="app.showPage('math')">Math Hub</button>
            </div>
            <div id="player-profile" style="display: none;">
                <span id="player-label" class="neon-text">PILOT: <span id="p-name"></span></span>
            </div>
        </nav>

        <!-- VIEW: HOME / MISSION CONTROL -->
        <section id="page-home" class="view active">
            <div class="glass-panel" style="max-width: 800px; margin: 50px auto; padding: 40px; text-align: center;">
                <h2 class="neon-text">Mr. Graph Game</h2>
                <div id="login-section">
                    <p style="margin: 20px 0;">โปรดระบุตัวตนนักบินเพื่อเริ่มปฏิบัติการ</p>
                    <input type="text" id="input-pilot-name" placeholder="Pilot Name..."
                        style="width: 100%; max-width: 200px; text-align: center; margin-bottom: 20px;">
                    <br>
                    <button class="btn-cyber" onclick="app.login()">Initiate Sequence</button>
                </div>
                <div id="menu-section" style="display: none;">
                    <p>ยินดีต้อนรับกลับ, Pilot <span id="p-welcome-name"></span></p>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 30px;">
                        <button class="btn-cyber" onclick="app.startMission('fingin')">เริ่มภารกิจคณิตศาสตร์</button>
                        <button class="btn-cyber" onclick="app.showPage('lab')">เข้าห้องแล็บกราฟ</button>
                        <button class="btn-cyber" style="grid-column: span 2;" onclick="arenaHub.loadClassic()">Function
                            Duel Arena</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- VIEW: GRAPH LAB -->
        <section id="page-lab" class="view">
            <div class="glass-panel" style="height: 100%; padding: 20px; display: flex; flex-direction: column;">
                <h2 class="neon-text">Graph Lab</h2>
                <div id="lab-container" style="flex: 1; overflow: auto;">
                    <!-- Graph tool content will be injected here -->
                </div>
            </div>
        </section>

        <!-- VIEW: BATTLE ARENA -->
        <section id="page-arena" class="view">

            <!-- Classic Arena Container -->
            <div id="classic-arena-container" style="display: none; height: 100%; position: relative;">
                <iframe id="classic-arena-frame" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </section>

        <!-- VIEW: FINGIN (Integrated Math Game) -->
        <section id="page-math" class="view">
            <!-- Fingin content will be injected here -->
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/background.js"></script>
    <script src="js/lab.js"></script>
    <script src="js/arena-hub.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/math-game.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
